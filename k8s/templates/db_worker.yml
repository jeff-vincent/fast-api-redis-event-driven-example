---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    velocity.tech.v1/id: db_worker
    velocity.tech.v1/dependsOn: redis, mongodb
  name: db-worker
  labels:
    app: db-worker
spec:
  selector:
    matchLabels:
      api: db-worker
  replicas: 1
  template:
    metadata:
      labels:
        app: db-worker
        api: db-worker
    spec:
      containers:
        - name: api
          image: jdvincent/db_worker:latest
          env:
            - name: REDIS_HOST
              value: {{ .Values.redis_host | toJson  }}
            - name: REDIS_PORT
              value: {{ .Values.redis_port | toJson  }}
            - name: MONGO_HOST
              value: {{ .Values.mongo_host | toJson  }}
            - name: MONGO_PORT
              value: {{ .Values.mongo_port | toJson  }}
          ports:
            - name: db-worker
              containerPort: 8000
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: db-worker
spec:
  ports:
    - port: 8000
      targetPort: 8000
      name: db-worker
  selector:
    app: db-worker
  type: ClusterIP
